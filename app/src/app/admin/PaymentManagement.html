<div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Payment management</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="text-right">
            <button class="btn btn-circle btn-primary" data-toggle="modal" data-target="#myModal">
              <i class="fa fa-cog"></i>
            </button>
            <button class="btn btn-circle btn-danger" data-toggle="modal" data-target="#myModal">
              <i class="fa fa-times"></i>
            </button>
          </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title" id="myModalLabel">Edit bank information</h3>
              </div>
              <div class="modal-body">
                <form role="form">
                  <div class="form-group">
                    <label><h4>Bank name</h4></label>
                    <input class="form-control" placeholder="Bank..">
                  </div>
                  <div class="form-group">
                    <label><h4>Account name</h4></label>
                    <input class="form-control" placeholder="Account name..">
                  </div>
                  <div class="form-group">
                    <label><h4>Branch name</h4></label>
                    <input class="form-control" placeholder="Branch name..">
                  </div>
                  <div class="form-group">
                    <label><h4>Account no.</h4></label>
                    <input class="form-control" type="number">
                  </div>
                </form>

                <div class="text-center panel-body ">
                  <button type="submit" class="btn btn-default btn-success">Submit</button>
                  <button type="reset" class="btn btn-default ">Reset</button>
                </div>
                <!-- /.panel-body -->

              </div>


            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <!-- /.modal -->
        <div class="panel-body">

          <form role="form">
            <div class="form-group">
              <label><h4>Bank name :</h4>Siam commercial</label>
            </div>
            <div class="form-group">
              <label><h4>Account name :</h4>shine</label>
            </div>
            <div class="form-group">
              <label><h4>Branch name :</h4>Chiang Mai</label>
            </div>
            <div class="form-group">
              <label><h4>Account no. :</h4>123456789</label>
            </div>

          </form>
        </div>
        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Add bank</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-header">
        </div>
        <div class="panel-body">
          <form role="form">
            <div class="form-group">
              <label><h4>Bank name</h4></label>
              <input class="form-control" placeholder="Bank..">
            </div>
            <div class="form-group">
              <label><h4>Account name</h4></label>
              <input class="form-control" placeholder="Account name..">
            </div>
            <div class="form-group">
              <label><h4>Branch name</h4></label>
              <input class="form-control" placeholder="Branch name..">
            </div>
            <div class="form-group">
              <label><h4>Account no.</h4></label>
              <input class="form-control" type="number">
            </div>
          </form>
        </div>
        <div class="text-center panel-body ">
          <button type="submit" class="btn btn-default btn-success">Submit</button>
          <button type="reset" class="btn btn-default ">Reset</button>
        </div>            <!-- /.row (nested) -->

        <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
  </div>
</div>
